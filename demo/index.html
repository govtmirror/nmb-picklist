  <body onload="myload()">

    <p>An example of <code>&lt;nmb-picklist&gt;</code>:</p>

    <nmb-picklist 
        nmbicon="menu" 
        nmbattr="name"
        itemlist='[
              {"name":"Joe"},
              {"name":"Alice"},
              {"name":"Bob"},
              {"name":"Eve"}
              ]'>
      
    </nmb-picklist>
